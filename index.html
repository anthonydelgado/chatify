<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatify</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav class="blue darken-3">
    <div class="nav-wrapper">
        <div class="container">
            <ul class="left">
                <li><a href="#" data-activates="slide-out" class="shownav"><i class="material-icons">menu</i></a></li>
            </ul>
            <a href="#!" class="brand-logo center">chatify</a>
            <ul class="right">
                <li><a class="grey darken-1 waves-effect waves-light btn app-loggedout">Login</a></li>
                <li><a class="grey darken-1 waves-effect waves-light btn app-loggedout">Signup</a></li>
                <li><a id="chatify-logout" class="grey darken-1 waves-effect waves-light btn app-loggedin">Logout</a></li>
            </ul>
    </div>
</nav>

<div class="container app-loggedout">
<div class="row">
    <form class="col s6">
        <div class="row">
            <div class="col s12">
                <h4 class="center">Login</h4>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="login_email" type="email" class="validate">
                <label for="login_email">Email</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input id="login_password" type="password" class="validate">
                <label for="login_password">Password</label>
            </div>
            <div class="col s12 center">
                <a id="chatify-sign-in" class="grey darken-1 waves-effect waves-light btn">Login</a>
            </div>
        </div>
    </form>
    <form class="col s6">
        <div class="row">
            <div class="col s12">
                <h4 class="center">Sign up</h4>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="signup_email" type="email" class="validate">
                <label for="signup_email">Email</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input id="signup_password" type="password" class="validate">
                <label for="signup_password">Password</label>
            </div>
            <div class="col s12 center">
                <a id="chatify-sign-up" class="grey darken-1 waves-effect waves-light btn">Sign up</a>
            </div>
        </div>
    </form>
</div>
</div>


<div class="container app-loggedin">
    <div class="row">
        <div class="col s6">
<ul class="collection with-header">
    <li class="collection-header"><h4>Buddy List</h4></li>
    <span id="onlinelist">
    <li class="collection-item"><div>USERNAME<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div></li>
    </span>
</ul>
        </div>
    </div>
</div>




<ul id="slide-out" class="side-nav">
    <li><div class="userView">
        <img id="nav-bg" class="background" src="http://anthonydelgado.github.io/dist/images/code.jpg">
        <a href="#!user"><img id="nav-avatar" class="circle" src="http://anthonydelgado.github.io/assets/images/me-again.jpg"></a>
        <a href="#!name"><span class="white-text name">John Doe</span></a>
        <a href="#!email"><span id="nav-email" class="white-text email">jdandturk@gmail.com</span></a>
    </div></li>
    <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
    <li><a href="#!">Second Link</a></li>
    <li><div class="divider"></div></li>
    <li><a class="subheader">Subheader</a></li>
    <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
</ul>


<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
<!--md5 for gravatar -->
<script src="http://www.myersdaily.org/joseph/javascript/md5.js"></script>
<!--App Script -->
<script src="assets/js/main.js"></script>
</body>
</html>
